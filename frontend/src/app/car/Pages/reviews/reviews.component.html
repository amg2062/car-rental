<div class="card shadow my-5 mx-auto flex d-flex flex-column justify-items-center align-items-center" style="width: 30%; ">
  <div class="card-body">
    <h2>Write a Review</h2>

    <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()" class="flex d-flex flex-column " style="gap:20px">
      <div>
      
        <select formControlName="rating" id="rating" class="form-control" required>
          <option value="">Select rating...</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div>

        <textarea formControlName="reviewText" id="reviewText" required placeholder="    Write your Review"></textarea>
      </div>

      <button type="submit" class="btn btn-primary " [disabled]="reviewForm.invalid">Submit</button>
    </form>
  </div>
 
</div>
<div *ngIf="fetchedReviews" class="card shadow my-5 mx-auto flex d-flex flex-column justify-items-center align-items-center" style="width: 30%;">
  <div *ngIf="fetchedReviews" class="card-body">
    <h2>Reviews</h2>
    <table class="table  table-hover">
      <thead>
        <tr>
          <th>Rating</th>
          <th>Review</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let review of fetchedReviews">
          <td>{{ review.rating }}</td>
          <td>{{ review.reviewText }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
