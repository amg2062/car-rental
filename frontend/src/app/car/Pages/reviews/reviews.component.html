<h1>Leave a Review</h1>
<div>
  <h2>{{ selectedReview.manufacturer }} - {{ selectedReview.model }}</h2>
  <form [formGroup]="reviewForm" (ngSubmit)="createReview()">
    <div>
      <label for="rating">Rating:</label>
      <input type="number" id="rating" formControlName="rating">
      <div *ngIf="reviewForm.get('rating').invalid && reviewForm.get('rating').touched">Rating is required</div>
    </div>
    <div>
      <label for="review">Review:</label>
      <textarea id="review" formControlName="review"></textarea>
      <div *ngIf="reviewForm.get('review').invalid && reviewForm.get('review').touched">Review is required</div>
    </div>
    <button type="submit" [disabled]="reviewForm.invalid">Submit Review</button>
  </form>
</div>
