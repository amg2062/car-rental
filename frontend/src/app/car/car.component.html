<form [formGroup]="dateRangeForm" (ngSubmit)="onSubmit()" class="mb-3">
  <div class="row justify-content-center">
     <div class="col-md-2">
       <input formControlName="startDate" type="datetime-local" class="form-control" placeholder="Start Date">
     </div>
     <div class="col-md-2">
       <input formControlName="endDate" type="datetime-local" class="form-control" placeholder="End Date">
     </div>
     <div class="col-md-1 text-center">
      <button type="submit" class="btn btn-success" >Submit</button>
    </div>
    
  </div>
  <div class="row">
     
  </div>
 </form>

 <div class="container">
  <div class="row">
     <div class="col">
       <h2 class="my-4">Available Cars</h2>
       <div class="row" >
         <div class="col-md-4 mb-4 " *ngFor="let car of cars" style="padding: 2%;">
           <div class="card h-100 card-animation">
             <div class="card-header">
               <h2 class="card-title">{{ car.manufacturer }}</h2>
               <p class="card-subtitle mb-2 text-muted">{{ car.model }}</p>
             </div>
             <div class="card-body">
               <!-- <p class="card-text">Car ID: {{ car.carID }}</p> -->
               <p class="card-text"> <strong>Year of Manufacture:</strong>  {{ car.yearOfManufacture }}</p>
               <p class="card-text"><strong>Transmission Type:</strong> {{ car.transmissionType }}</p>
               <p class="card-text"><strong>Cost per Hour:</strong> {{ car.costPerHour }}</p>
               <p class="card-text"><strong>Mileage:</strong> {{ car.mileage }}</p>
               
               <!-- <p class="card-text">Availability: {{ car.availability ? 'Available' : 'Not Available' }}</p> -->
             </div>
             <div class="card-footer flex d-flex flex-row justify-content-between">
               <button class="btn btn-primary" (click)="showBookingSummary(car) ">Book</button>
               <button class="btn btn-primary" (click)="giveReview(car) ">Review</button>
               <p class="card-text align-self-center" style="font-size: 1.1rem;">Total Cost: {{ car.totalCost }}</p>
             </div>
           </div>
         </div>
       </div>
     </div>
  </div>
 </div>

<router-outlet></router-outlet>
